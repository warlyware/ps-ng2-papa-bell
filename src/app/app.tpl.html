<h1>{{customer.name}}</h1>
<p>
    {{customer.name}} is at {{customer.address.street}} in {{customer.address.city}}, {{customer.address.state}}
    in the {{customer.address.region}} region.
</p>

<input [(ngModel)]="customer.name" />
<label>
    Hide Address:
    <input [(ngModel)]="hideAddress" type="checkbox" />
</label>

<div [hidden]="hideAddress">
    <fieldset>
        <label>Street: <input [(ngModel)]="customer.address.street" /></label>
    </fieldset>
    <fieldset>
        <label>City: <input [(ngModel)]="customer.address.city" /></label>
    </fieldset>

    <fieldset>
        <label>State</label>
        <select [(ngModel)]="customer.address.state">
            <option>FL</option>
            <option>CA</option>
            <option>TN</option>
            <option>VA</option>
        </select>
    </fieldset>


    <fieldset>
        <label [style.color]="color">Region</label>
        <select [(ngModel)]="customer.address.region">
            <option *ngFor="let region of regions">{{region}}</option>
        </select>
    </fieldset>
</div>
